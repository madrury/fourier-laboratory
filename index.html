<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cool Things</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="d3/d3.v3.js"></script>
    <script type="text/javascript" src="js/fourier-polynomial.js"></script>
    <script type="text/javascript" src="js/oscilloscope.js"></script>
    <script type="text/javascript" src="js/widgits.js"></script>
  </head>

  <body>
  
    <div class=container>
      <div class=oscilloscope id=oscilloscope></div>
    </div>

  </body>

  <script type="text/javascript">
  
    var fp = new FourierPolynomial([1, 1, 1])
    var osc = new Oscilloscope(fp)

    osc.render('div#oscilloscope')
      setInterval(function() {
        osc.cycle()
        osc.render()
    }, 10000000)

  </script>
</html>
